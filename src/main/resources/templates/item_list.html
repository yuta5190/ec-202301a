<!DOCTYPE html>
<html lang="ja"
xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
    <!--Import Google Icon Font-->
    <link
      th:href="@{https://fonts.googleapis.com/icon?family=Material+Icons}"
      rel="stylesheet"
    />
    <!-- Import Materialize CSS -->
    <link
      rel="stylesheet"
      th:href="@{https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css}"
    />
    <!-- Import Font Wesome -->
    <link
      th:href="@{https://use.fontawesome.com/releases/v5.6.1/css/all.css}"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/common.css}" />
    <link rel="stylesheet" th:href="@{/css/header.css}" />
    <link rel="stylesheet" th:href="@{/css/footer.css}" />
    <link rel="stylesheet" th:href="@{/css/register_admin.css}" />
    <link rel="stylesheet" th:href="@{/css/login.css}" />
    <link rel="stylesheet" th:href="@{/css/item_list.css}" />
    <link rel="stylesheet" th:href="@{/css/item_detail.css}" />
    <link rel="stylesheet" th:href="@{/css/cart_list.css}" />
    <link rel="stylesheet" th:href="@{/css/order_confirm.css}" />
    <link rel="stylesheet" th:href="@{/css/order_finished.css}" />
    <link rel="stylesheet" th:href="@{/css/responsive.css}" />
    
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
      
    
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ラクラクトイ</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header">
          <div class="header-left">
            <a th:href="@{top.html}">
              <img class="logo" th:src="@{/img_toy/header_logo.png}" />
            </a>
          </div>

        <div class="header-right">
            <a th:href="@{/item/showItemList}">商品一覧</a>
            <div th:if=${session.User==null}>
            <a th:href="@{/insert-user}">会員登録</a>
            </div>
            <a th:href="@{/shoppingcart/to-cartlist}">
              <i class="fas fa-shopping-cart"> </i>カート
            </a>
             <div th:if=${session.User==null}>
            <a th:href="@{/login-user}" class="login">
              <i class="fas fa-sign-in-alt"></i>ログイン
            </a>  </div>
             <div th:unless=${session.User==null}>
             <a th:href="@{/login-user/logout}" class="navbar-link">ログアウト</a> </div>

            <a th:href="@{/}">注文履歴</a>
          </div>
        </div>
      </div>
    </header>
    <!-- search form -->
    <div class="search-wrapper">
      <div class="container">
        
        <form th:action="@{/item/showItemList}" method="get" class="search-form">
          <input type="text" name="name" class="search-name-input" autocomplete="name" list="itemList"/>
          <datalist id="itemList">
          <option th:each="item:${itemList}" th:value="${item.name}"></option>
          </datalist>
          <button class="btn search-btn" type="submit">
            <span>検　索</span>
          </button>
          <div th:unless="${errorMessage==null}" 
          th:text="${errorMessage}" 
          class="alert alert-danger">
         </div>
        </form>
        
      </div>
    </div>


    <!-- item list -->
    <div class="item-wrapper">
      <div class="container">
        <div class="items">
        
        <div th:each="item:${itemList}">
        
          <div class="item">
            <div class="item-icon">
              <img th:src="@{/img_toy/} + ${item.imagePath}" />
            </div>
            <a th:href="@{/item/showItemList/showItemDetail?itemId=} + ${item.id}" th:text="${item.name}"></a><br />
            <span class="price">Ｍ</span>
            <span th:text="${item.priceM}"></span>円(税抜)<br />
            <span class="price">Ｌ</span>
            <span th:text="${item.priceL}"></span>円(税抜)<br />
          </div>
                
        </div>
       
        </div>
      </div>
    </div>
    
    


    <footer>
      <div class="container">
        <img th:src="@{/img_toy/header_logo.png}" />
        <p>お子様にプレゼントをお届けします！</p>
      </div>
    </footer>
    <!-- Compiled and minified JavaScript -->
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js}"></script>
	<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script> 
    <script th:src="@{/js/paginathing.min.js}"></script>
   <script>
			$(function() { //商品リストページング
				$('.items').paginathing({//親要素のclassを記述
					perPage: 8,//1ページあたりの表示件数
					prevText:'前へ',//1つ前のページへ移動するボタンのテキスト
					nextText:'次へ',//1つ次のページへ移動するボタンのテキスト
				})
			});
  </script>
    
  </body>
</html>
