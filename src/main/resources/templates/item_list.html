<!DOCTYPE html>
<html lang="ja"
xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
    <!--Import Google Icon Font-->
    <link
      th:href="@{https://fonts.googleapis.com/icon?family=Material+Icons}"
      rel="stylesheet"
    />
    <!-- Import Materialize CSS -->
    <link
      rel="stylesheet"
      th:href="@{https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css}"
    />
    <!-- Import Font Wesome -->
    <link
      th:href="@{https://use.fontawesome.com/releases/v5.6.1/css/all.css}"
      rel="stylesheet"
    />
   
    <link rel="stylesheet" th:href="@{/css/item_list.css}" />
   
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ラクラクトイ</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header">
          <div class="header-left">
            <a th:href="@{top.html}">
              <img class="logo" th:src="@{../img_toy/header_logo.png}" />
            </a>
          </div>

          <div class="header-right">
            <a th:href="@{/item/showItemList}">商品一覧</a>
            <a th:href="@{/}">会員登録</a>
            <a th:href="@{/}">
              <i class="fas fa-shopping-cart"> </i>カート
            </a>
            <a th:href="@{/}" class="login">
              <i class="fas fa-sign-in-alt"></i>ログイン
            </a>

            <a th:href="@{/}">注文履歴</a>
          </div>
        </div>
      </div>
    </header>
    <!-- search form -->
    <div class="search-wrapper">
      <div class="container">
        
        <form th:action="@{/item/showItemList}" method="get" class="search-form">
          <input type="text" name="name" class="search-name-input"  />
          <button class="btn search-btn" type="submit">
            <span>検　索</span>
          </button>
          <div th:unless="${errorMessage==null}" 
          th:text="${errorMessage}" 
          class="alert alert-danger">
         </div>
        </form>
        
      </div>
    </div>


    <!-- item list -->
    <div class="item-wrapper">
      <div class="container">
        <div class="items">
        
        <div th:each="item:${itemList}">
        
          <div class="item">
            <div class="item-icon">
              <img th:src="@{../img_toy/} + ${item.imagePath}" />
            </div>
            <a th:href="@{item_detail.html}" th:text="${item.name}"></a><br />
            <span class="price" th:text="${item.priceM}">Ｍ</span>円(税込)<br />
            <span class="price" th:text="${item.priceL}">Ｌ</span>円(税込)<br />
          </div>
                
        </div>
                
        </div>
      </div>
    </div>


    <footer>
      <div class="container">
        <img th:src="@{../img_toy/header_logo.png}" />
        <p>アロハな気分をあなたにお届け！</p>
      </div>
    </footer>
    <!-- Compiled and minified JavaScript -->
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js}"></script>
  </body>
</html>
